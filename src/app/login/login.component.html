<style>
  p.ex1 {
    padding-top: 10px;
    padding-bottom: 10px;
  }
</style>

<div style="text-align:center">
  <div class="d-flex h-100">
    <div class="m-auto">
      <form>
        <div class="form-group row">
          <p class="ex1"></p>
        </div>
        <div class="form-group row">
          <label for="Email" class="col-lg-10 col-form-label">Email:</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="Email" placeholder="example@yourdomain.com" [(ngModel)]="email" name="email">
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-lg-10 col-form-label">Password:</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" id="password" placeholder="*****************************" [(ngModel)]="password" name="password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-10">
            <button type="submit" class="btn btn-primary" (click)="Login()">Log-In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
